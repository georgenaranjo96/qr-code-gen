<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>QR Code generator</title>
    <meta property="og:description" content="qrcode generator made with bootstrap and node.js">
    <meta property="og:image" content="assets/img/512px.png">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/512px.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/512px.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/512px.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/512px.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/512px.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/Highlight-Blue.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="register-photo">
        <div class="form-container">
            <div class="d-none d-sm-grid image-holder" style="min-width: 0px;">
                <section class="highlight-blue">
                    <div class="container">
                        <div class="intro"><i class="fas fa-qrcode d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex d-xxl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center justify-content-xxl-center"></i>
                            <h2 class="text-center"><strong>Create</strong> an QR Code.</h2>
                        </div>
                    </div>
                </section>
            </div>
            <form class="form-container" method="post" action="/scan">
                <div class="mb-3"><input class="form-control" type="url" id="text" name="text" placeholder="Enter URL"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: var(--bs-blue);">Sumbit</button></div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
